            <script>
                $(document).ready(function () {
                    var year = 2021;
                    var month = 7;
                    var day = 1;
                    $('input[type=date]').each(function (_index, el) {
                        if ($(el).hasClass("expiry-date")) {
                            iniExpiryDate(el);
                        } else {
                            initDates(el, new Date(Number(year), Number(month) - 1, Number(day)));
                        }
                        $(el).removeClass('form-control-custom');
                    });
                });
