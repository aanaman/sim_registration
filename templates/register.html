    <style>
        .valid {
            color: green;
        }

        .k-invalid-msg {
            color: red;
        }
    </style>
    <title>Sim Registration Portal</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto pr-4">
                    <li class="nav-item">
                        <div>
                            <a class="dropdown-item" href="{{ url_for('index')}}">LOGOUT</a>
                        </div>
                    </li>
                 </ul>
            </div>
        </nav>
    </header>
    <div class="container-fluid">


        <div class="card mt-3">
            <div class="card-header text-center">
                <span>Sim Registration</span>
            </div>
            <div class="card-body">
                <form method="POST" action="/register/" aria-autocomplete="inline">
                    <input type="hidden" name="productId" value="3" />
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>FIRST NAME</label>
                                <input type="text" validationMessage="field is required" name="firstname"
                                    class="form-control-custom" required />
                                <span class="k-invalid-msg"></span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>LAST NAME</label>
                                <input type="text" validationMessage="field is required" name="lastname"
                                    class="form-control-custom" required />
                                <span class="k-invalid-msg"></span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>PHONE NUMBER</label>
                                <input type="text" validationMessage="field is required" name="phonenumber"
                                    class="form-control-custom" required />
                                <span class="k-invalid-msg"></span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>DATE OF BIRTH</label>
                                <input type="date" validationMessage="field is required" name="dateofbirth"
                                    class="form-control-custom" required />
                                <span class="k-invalid-msg"></span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>MIDDLE NAME</label>
                                <input type="text" validationMessage="field is required" name="middlename"
                                    class="form-control-custom" required />
                                <span class="k-invalid-msg"></span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Valid National ID Card</label>
                                <select class="form-control-custom" validationMessage="please select an option"
                                    name="idtype" required>
                                    <option value="Passport">Passport</option>
                                    <option value="National Identification Card">National Identification Card</option>
                                    <option value="Voter&#x27;s ID card">Voter&#x27;s ID card</option>
                                    <option value="Driver&#x27;s License ">Driver&#x27;s License </option>
                                    <option value="SSNIT Biometric Card">SSNIT Biometric Card</option>
                                    <option value="National Health Insurance Card">National Health Insurance Card
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>ID Number</label>
                                <input type="text" validationMessage="field is required" class="form-control-custom"
                                    name="idnumber" required />
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>ID Issue Date</label><br />
                                <input type="date" validationMessage="field is required" class="form-control-custom "
                                    name="dateissued" required />
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>City &amp; Country of Birth</label>
                                <input type="text" validationMessage="field is required" class="form-control-custom"
                                    name="country" required />
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Home Address</label>
                                <input type="text" validationMessage="field is required" class="form-control-custom"
                                    name="address" required />
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Customer&#x27;s Email</label>
                                <input type="text" validationMessage="field is required" class="form-control-custom"
                                    name="email" required />
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <div class="row justify-content-center">
                            <div class="col-sm-4">
                                <button type="submit" class="btn-rounded btn-rounded-primary but-sub">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
